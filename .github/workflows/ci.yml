name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: todoria_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: arena-pm-tool/server/package-lock.json
      - run: cd arena-pm-tool/server && npm ci
      - run: cd arena-pm-tool/server && npm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/todoria_test
          JWT_SECRET: test-secret-key-for-ci-minimum-32-chars
          NODE_ENV: test

  lint-and-test-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: arena-pm-tool/client/package-lock.json
      - run: cd arena-pm-tool/client && npm ci
      - run: cd arena-pm-tool/client && CI=true npm test

  build-client:
    runs-on: ubuntu-latest
    needs: [lint-and-test-client]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: arena-pm-tool/client/package-lock.json
      - run: cd arena-pm-tool/client && npm ci
      - run: cd arena-pm-tool/client && npm run build
        env:
          REACT_APP_API_URL: https://api.todoria.app/api

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [lint-and-test-server, build-client]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel Staging
        run: echo "Configure Vercel CLI deployment here"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://todoria.app
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel Production
        run: echo "Configure Vercel CLI deployment here"
